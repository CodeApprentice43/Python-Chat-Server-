<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        color: #e4e4e7;
        min-height: 100vh;
        overflow: hidden;
}

        .chat-container {
    height: 100vh;
}

.main-chat {
    display: flex;
    flex-direction: column;
    min-height: 0;          /* IMPORTANT */
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    min-height: 0;          /* IMPORTANT */
}
@media (max-width: 768px) {
    .chat-container {
        grid-template-columns: 1fr;
    }

    .sidebar {
        display: none;
    }

    .chat-header h2 {
        font-size: 1rem;
    }

    .message {
        max-width: 90%;
    }
}
html, body {
    height: 100%;
}

        /* Auth Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #18181b 100%);
        }

        .auth-box {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .auth-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #fafafa;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: #a1a1aa;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #09090b;
            border: 1px solid #27272a;
            border-radius: 0.5rem;
            color: #fafafa;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #27272a;
            color: #e4e4e7;
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background: #27272a;
        }
        .message-input-container {
    position: sticky;
    bottom: 0;
    z-index: 10;
}

        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fecaca;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        /* Chat Container */
        .chat-container {
            display: none;
            height: 100vh;
            grid-template-columns: 250px 1fr;
        }

        .chat-container.active {
            display: grid;
        }

        /* Sidebar */
        .sidebar {
            background: #18181b;
            border-right: 1px solid #27272a;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid #27272a;
        }

        .sidebar-header h3 {
            font-size: 1.125rem;
            color: #fafafa;
            margin-bottom: 0.5rem;
        }

        .user-info {
            font-size: 0.875rem;
            color: #71717a;
        }

        .online-users {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .online-users h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #71717a;
            margin-bottom: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 0.375rem;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #27272a;
        }

        .user-status {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 0.75rem;
        }

        .logout-btn {
            margin: 1rem;
            padding: 0.75rem;
            background: #7f1d1d;
            border: none;
            border-radius: 0.5rem;
            color: #fecaca;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #991b1b;
        }

        /* Main Chat Area */
        .main-chat {
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header {
            background: #18181b;
            border-bottom: 1px solid #27272a;
            padding: 1.5rem;
        }

        .chat-header h2 {
            font-size: 1.25rem;
            color: #fafafa;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: slideIn 0.2s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-author {
            font-weight: 600;
            font-size: 0.875rem;
            color: #3b82f6;
        }

        .message-time {
            font-size: 0.75rem;
            color: #71717a;
        }

        .message-content {
            background: #18181b;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #27272a;
            word-wrap: break-word;
        }

        .message.own {
            align-self: flex-end;
        }

        .message.own .message-author {
            color: #10b981;
        }

        .message.own .message-content {
            background: #065f46;
            border-color: #047857;
        }

        /* Message Input */
        .message-input-container {
            background: #18181b;
            border-top: 1px solid #27272a;
            padding: 1.5rem;
        }

        .message-input-form {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .attach-btn {
            padding: 0.75rem;
            background: #27272a;
            border: 1px solid #3f3f46;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            line-height: 1;
        }

        .attach-btn:hover {
            background: #3f3f46;
            transform: scale(1.1);
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: #09090b;
            border: 1px solid #27272a;
            border-radius: 0.5rem;
            color: #fafafa;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .file-preview {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .file-preview img,
        .file-preview video {
            max-width: 200px;
            max-height: 150px;
            border-radius: 0.375rem;
        }

        .file-preview-info {
            flex: 1;
        }

        .file-preview-name {
            font-size: 0.875rem;
            color: #fafafa;
            margin-bottom: 0.25rem;
        }

        .file-preview-size {
            font-size: 0.75rem;
            color: #71717a;
        }

        .file-preview-remove {
            padding: 0.5rem 0.75rem;
            background: #7f1d1d;
            border: none;
            border-radius: 0.375rem;
            color: #fecaca;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-preview-remove:hover {
            background: #991b1b;
        }

        .message-media {
            margin-top: 0.5rem;
        }

        .message-media img,
        .message-media video {
            max-width: 400px;
            max-height: 300px;
            border-radius: 0.5rem;
            cursor: pointer;
        }

        .message-media video {
            width: 100%;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46;
        }

        .hidden {
            display: none !important;
        }
        html, body {
    height: 100%;
}

body {
    min-height: 100vh;
    overflow: hidden;
}

.chat-container {
    height: 100vh;
}

.main-chat {
    min-height: 0;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    min-height: 0;
}

.chat-container,
.main-chat,
.messages-container {
    min-height: 0;
}

@media (max-width: 768px) {
    .chat-container {
        grid-template-columns: 1fr;
    }

    .sidebar {
        display: none;
    }

    .message {
        max-width: 90%;
    }
}

    </style>
</head>
<body>
    <!-- Auth Container -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <h2 id="authTitle">Login to Chat</h2>
            <div id="errorMessage" class="error hidden"></div>

            <form id="authForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group" id="passwordGroup">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn" id="authSubmitBtn">Login</button>
                <button type="button" class="btn btn-secondary" id="toggleAuthBtn">Create Account</button>
                <button type="button" class="btn btn-secondary" id="guestBtn">Continue as Guest</button>
            </form>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Chat App</h3>
                <div class="user-info">
                    Logged in as <strong id="currentUser">Guest</strong>
                </div>
            </div>
            <div class="online-users">
                <h4>Online Users</h4>
                <div id="usersList"></div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <!-- Main Chat -->
        <div class="main-chat">
            <div class="chat-header">
                <h2># General</h2>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
            <div class="message-input-container">
                <form class="message-input-form" id="messageForm">
                    <input type="file" id="fileInput" accept="image/*,video/mp4" style="display: none;">
                    <button type="button" class="attach-btn" id="attachBtn" title="Upload image or video">
                        ðŸ“Ž
                    </button>
                    <textarea
                        class="message-input"
                        id="messageInput"
                        placeholder="Type a message..."
                        rows="1"
                    ></textarea>
                    <button type="submit" class="send-btn" id="sendBtn">Send</button>
                </form>
                <div id="filePreview" class="file-preview hidden"></div>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
